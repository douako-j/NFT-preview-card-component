<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-U-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="nft__img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>

        <div class="nft__infos">
          <a href="#" class="title"><h1>Equilibrium #3429</h1></a>
          <p class="nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft__pricing">
            <span class="price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum-icon" /> 0.041
              ETH
            </span>
            <span class="clock">
              <img src="./images/icon-clock.svg" alt="Ethereum-icon" />3 days
              left
            </span>
          </div>

          <hr />

          <div class="nft__creator">
            <img src="/images/image-avatar.png" alt="Creator avatar" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/douako-j">Jordan DOUAKOUTCHE</a>.
    </footer>
  </body>
</html>
